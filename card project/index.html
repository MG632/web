<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card project</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="img"
          src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-equilibrium.jpg"
          alt="image"
        />
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <span class="span"
          ><img
            src="./nft-preview-card-component-main/nft-preview-card-component-main/images/icon-ethereum.svg"
            alt=""
          />
          0.041 ETH</span
        >
        <span class="span2"
          ><img
            src="./nft-preview-card-component-main/nft-preview-card-component-main/images/icon-clock.svg"
            alt=""
          />
          3 days left</span
        >
        <br>
        <hr />
        <br />
        <p>
        <img src="./nft-preview-card-component-main/nft-preview-card-component-main/images/image-avatar.png"
            alt=""
          /> 
          <span class="s3"> Creation of</span>
            <span class="s4">Jules Wyvern</span>
        </p>
      </div>
    </main>
  </body>
</html>
